name    = App-Reorder-TSV
author  = Ian Sealy <cpan@iansealy.com>
license = GPL_3
copyright_holder = Ian Sealy
copyright_year   = 2020
version = 0.1.0

[PodWeaver]
[PodCoverageTests]
[Test::Perl::Critic]
[PerlTidy]
[AutoPrereqs]
[OurPkgVersion]
[CopyFilesFromBuild]
copy = LICENSE
copy = Makefile.PL
copy = META.yml
copy = META.json
[@Filter]
-bundle = @Starter
-remove = ReadmeAnyFromPod
GatherDir.exclude_match = LICENSE|Makefile.PL|META.yml|META.json
[ExecDir]
dir = script
[Encoding]
filename = t/data/test.tsv.gz
encoding = bytes
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
